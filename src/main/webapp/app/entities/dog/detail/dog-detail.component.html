<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dog">
      <h2 data-cy="dogDetailsHeading"><span jhiTranslate="archiLogicielApp.dog.detail.title">Dog</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dog.id }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.name">Name</span></dt>
        <dd>
          <span>{{ dog.name }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.race">Race</span></dt>
        <dd>
          <span>{{ dog.race }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.age">Age</span></dt>
        <dd>
          <span>{{ dog.age }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.healthStatus">Health Status</span></dt>
        <dd>
          <span>{{ dog.healthStatus }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.owner">Owner</span></dt>
        <dd>
          <div *ngIf="dog.owner">
            <a [routerLink]="['/owner', dog.owner.id, 'view']">{{ dog.owner.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.dog.veterinary">Veterinary</span></dt>
        <dd>
          <div *ngIf="dog.veterinary">
            <a [routerLink]="['/veterinary', dog.veterinary.id, 'view']">{{ dog.veterinary.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dog', dog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
