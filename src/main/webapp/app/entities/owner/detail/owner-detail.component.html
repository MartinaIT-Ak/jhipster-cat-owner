<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="owner">
      <h2 data-cy="ownerDetailsHeading"><span jhiTranslate="archiLogicielApp.owner.detail.title">Owner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ owner.id }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.owner.firstName">First Name</span></dt>
        <dd>
          <span>{{ owner.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.owner.lastName">Last Name</span></dt>
        <dd>
          <span>{{ owner.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.owner.address">Address</span></dt>
        <dd>
          <span>{{ owner.address }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.owner.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ owner.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="archiLogicielApp.owner.veterinary">Veterinary</span></dt>
        <dd>
          <span *ngFor="let veterinary of owner.veterinaries; let last = last">
            <a [routerLink]="['/veterinary', veterinary.id, 'view']">{{ veterinary.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/owner', owner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
